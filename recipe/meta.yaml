{% set name = "click-rich-help" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/click-rich-help-{{ version }}.tar.gz
  sha256: 74cb4655796aba826b11bb0c02d7bc9c2bb425a062075ee63622ba0f7d099d51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - click >=8.0,<9.0
    - python >=3.6,<4.0
    - rich >=10.0,<11.0

test:
  imports:
    - click_rich_help
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/daylinmorgan/click-rich-help
  summary: make a beautiful click app with rich
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - daylinmorgan
